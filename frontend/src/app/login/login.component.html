
<div class="login">
    <img src="../../assets/images/logo.png" alt="" class="img-login">
    <div class="input-field">


        <div class="errorDiv" *ngIf="error">
            {{errorMessage}}
        </div>
        
        <mat-form-field class="inputs">
            <mat-label>Username or Email</mat-label>
            <input matInput placeholder="Username or Email" [(ngModel)]="login.login">
        </mat-form-field>
        
        <mat-form-field class="inputs">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="login.password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-button (click)="btnLogin()" class="btn-login">
            Enter the crowd!
        </button>
        
        

        <p class="create-account">
            New to Crowdfy?
            <a href="/signup">Create an account!</a>
        </p>
        
    </div>
</div>
