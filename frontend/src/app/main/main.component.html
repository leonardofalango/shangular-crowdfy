<div class="main">
    <div class="side-bar">
        <app-side-bar></app-side-bar>
    </div>

    <div class="card" *ngFor="let post of posts">  
        <div class="card-left">
            <div class="card-top-left">
                <div class="card-title">
                    {{post.title}}
                </div>
                <div class="card-content">
                    {{post.content}}
                </div>
            </div>
            <div class="card-bottom-left">
                <div class="card-author">
                    {{post.authorName}}
                </div>
            </div>
        </div>
    
        <div class="card-right">
            <p>{{post.createdAt}}</p>
            <div class="card-buttons">
                <button class="card-comment card-button" id="comment"></button>
                <button class="card-crowd card-button" id="crowd"></button>
            </div>
        </div>
    </div>
    <div class="">

    </div>
</div>
